<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>

<body>



    <div class="col-6">
        <form class="d-flex align-items-center">
            <input class="form-control" type="text" name="title" placeholder="Название дорожки">
            <input class="form-control" type="text" name="height" placeholder="Длина (в метрах)">
            <input class="form-control" type="text" name="width" placeholder="Ширина (в метрах)">
            <button type="submit" class="btnSave">Сохранить</button>
        </form>

    </div>
    </div>
    <main class="wrapper">
        <div class="row">

        </div>
    </main>
    </div>
    <template id="template">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id = "area">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="delete" id="delete" class="btnDel">Удалить</button>
        </div>
      </div>
    </div>
  </template>

    <script src="js/script.js"></script>
</body>

</html>
